<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REST Client</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="row">
    <div class="container">
      <div>
        <i class="material-icons">language</i>
        <h1 id="title">Travel Client</h1>
      </div>
      <hr>
      <p>Search Other existing trips and show interest</p>
      <button id="getOtherTrips">Get Other Trips</button>
      <br>
      <div id="showOtherTrips"></div>
      <select id="otherTrips" style="visibility:hidden;"></select>
      <button id="confirmInterest" style="visibility:hidden;">Confirm Interest</button>
      <hr>
      <p>Submit a Trip</p>
      <form>
        <label>City or postcode (optional):</label>
        <input id="location" type="text"/>
        <label>longitude:</label>
        <input id="longitude" type="number" step="any" min="-90" max="90" required/>
        <label>latitude:</label>
        <input id="latitude" type="number" step="any" min="-180" max="180" required/>
        <label for="tripDate">Trip proposal date:</label>
        <input type="date" required id="tripDate">
        <input type="submit" />
      </form>
      <hr>
      <p>See who's interested in your trip proposals</p>
      <button id="getUsersTrips">Get Your Trip Proposals</button>
      <br>
      <div id="showUsersTrips"></div>
      <select id="usersTrips" style="visibility:hidden;"></select>
      <button id="sendTripGoAhead" style="visibility:hidden;">Confirm interested users</button>
    </div>
    <div class="container container2">
      <div class="tripDetails">
        <h1>Trip Details</h1><span id="madeBy"></span>
      </div>
      <hr>
      <div class="specific-trip-info-container">
        <p id="tripId">Trip Id: </p>
        <p id="date">Date: </p>
        <p id="interestedUsers" class="leave-space"> </p>
      </div>
      <hr>
      <div class="weather-container">
        <h3>Weather</h2>
          <p id="area">Area: </p>
          <p id="region">Region: </p>
          <p id="country">Country: </p>
          <p id="weatherDesc"> Description: </p>
          <img id="img" src='https://upload.wikimedia.org/wikipedia/commons/4/46/Question_mark_%28black%29.svg'>
          <p id="error" class="leave-space"></p>
          <canvas id="weatherChart"></canvas>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script type="text/javascript" src="./index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script type="text/javascript"src="https://maps.google.com/maps/api/js?key=AIzaSyBWHMH24IgysYwHGlfc1DRkQdEKmgJD8cM"></script> 
</body>
</html>
